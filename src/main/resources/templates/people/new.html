<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница добавления абонента</title>
</head>
<body>

    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="fullName">Введите ФИО: </label>
        <input type="text" th:field="*{fullName}" id="fullName">
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{fullName}"></div>
        <br/>
        <label for="yearOfBirthday">Введите год рождения: </label>
        <input type="text" th:field="*{yearOfBirthday}" id="yearOfBirthday">
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{yearOfBirthday}"></div>
        <br/>
        <input type="submit" value="Создать!">
    </form>

</body>
</html>
