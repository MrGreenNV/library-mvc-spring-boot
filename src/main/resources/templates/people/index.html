<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница со списом всех людей</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirthday()}">person</a>
</div>

<br/>
<hr/>

<a href="people/new">Добавить нового человека</a>

</body>
</html>
